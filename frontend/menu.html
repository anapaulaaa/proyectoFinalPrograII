<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal - Aventuropa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos/estilos.css">
  <link rel="stylesheet" href="estilos/menu.css">
</head>
<body>
  <div class="container menu-container">
    <h1 id="bienvenida">¡Hola! 🌟</h1>
    
    <div class="progreso-info">
      <h3>Tu Progreso</h3>
      <div id="nivelesCompletados" class="niveles-display"></div>
    </div>

    <div class="menu-opciones">
      <button id="btnAprender" class="menu-btn">
        📚 <span>Aprender</span>
        <small>Practica cada prenda</small>
      </button>
      
      <button id="btnJuego" class="menu-btn">
        🎮 <span>Jugar</span>
        <small>Pon a prueba lo aprendido</small>
      </button>

      <button id="btnReloj" class="menu-btn btn-reloj">
        ⏰ <span>Juego del Reloj</span>
        <small>Aprende a leer la hora</small>
      </button>

      <button id="btnSalir" class="menu-btn btn-salir">
        🚪 <span>Cambiar Usuario</span>
      </button>
    </div>
  </div>

  <script src="funcionamiento/menu.js"></script>
</body>
</html>
