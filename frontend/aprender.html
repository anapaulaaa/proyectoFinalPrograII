<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprender - Aventuropa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos/estilos.css">
  <link rel="stylesheet" href="estilos/aprender.css">
</head>
<body>
  <div class="container aprender-container">
    <button id="btnMenu" class="btn-back">← Volver al Menú</button>
    
    <h1>📚 Modo Aprendizaje</h1>
    <p>Descubre todo sobre las prendas antes de jugar</p>

    <div class="tutoriales-grid">
      <!-- Tutorial 1: Ropa Básica -->
      <div class="tutorial-card" data-tutorial="ropa">
        <div class="tutorial-icon animate-bounce">👕</div>
        <h3>Ropa Básica</h3>
        <p>Camisa, pantalón y zapatos</p>
        <div class="estrellitas">⭐⭐⭐</div>
        <button class="btn-tutorial">Empezar Tutorial</button>
      </div>

      <!-- Tutorial 2: Accesorios -->
      <div class="tutorial-card" data-tutorial="accesorios">
        <div class="tutorial-icon animate-bounce">👓</div>
        <h3>Accesorios</h3>
        <p>Gorra, reloj, lentes y mochila</p>
        <div class="estrellitas">⭐⭐</div>
        <button class="btn-tutorial">Empezar Tutorial</button>
      </div>

      <!-- Tutorial 3: Situaciones -->
      <div class="tutorial-card" data-tutorial="situaciones">
        <div class="tutorial-icon animate-bounce">🌤️</div>
        <h3>Situaciones</h3>
        <p>Clima y ocasiones especiales</p>
        <div class="estrellitas">⭐⭐⭐</div>
        <button class="btn-tutorial">Empezar Tutorial</button>
      </div>

      <!-- Tutorial 4: Reloj (SIN onclick inline) -->
      <div class="tutorial-card" data-tutorial="reloj">
        <div class="tutorial-icon animate-bounce">⏰</div>
        <h3>Aprender la Hora</h3>
        <p>Tutorial completo del reloj</p>
        <div class="estrellitas">⭐⭐⭐</div>
        <button class="btn-tutorial">Empezar Tutorial</button>
      </div>
    </div>
  </div>

  <!-- Modal de Tutorial -->
  <div id="tutorialModal" class="tutorial-modal" style="display: none;">
    <button id="btnCerrarTutorial" class="btn-close">✕</button>
    <div class="tutorial-wrapper">
      <div id="tutorialBody" class="tutorial-body"></div>
    </div>
  </div>

  <script src="funcionamiento/aprender/tutoropa.js"></script>
</body>
</html>
